version: '3.8'

services:
  python-server:
    build: .
    container_name: homelab-python-server
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DEBUG=false
      - LOG_LEVEL=INFO
      - APP_NAME=Homelab Python Server
      - APP_VERSION=1.0.0
      - ROOT_PATH=/api
      - ENABLE_ENV_ENDPOINT=true
      - REDACT_SENSITIVE_ENV_VARS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - homelab-network

networks:
  homelab-network:
    driver: bridge 