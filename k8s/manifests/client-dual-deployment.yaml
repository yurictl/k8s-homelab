apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-frontend
  namespace: homelab
  labels:
    app: homelab-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homelab-frontend
  template:
    metadata:
      labels:
        app: homelab-frontend
        component: frontend
    spec:
      containers:
      - name: homelab-frontend
        image: homelab-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_PYTHON_SERVICE_URL
          value: "http://python-service:8080"
        - name: VITE_NODE_SERVICE_URL
          value: "http://node-service:5000"
        - name: VITE_API_TIMEOUT
          value: "10000"
        - name: VITE_DEV_MODE
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: homelab
  labels:
    app: homelab-frontend
    component: frontend
spec:
  selector:
    app: homelab-frontend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP 