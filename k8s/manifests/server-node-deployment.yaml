apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-node
  namespace: homelab
  labels:
    app: server-node
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-node
  template:
    metadata:
      labels:
        app: server-node
        component: backend
    spec:
      containers:
      - name: server-node
        image: server-node:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
  namespace: homelab
  labels:
    app: server-node
    component: backend
spec:
  selector:
    app: server-node
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP 